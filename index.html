<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workshop 1</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div id="container">
        <form action="destination.php" method="get">
            firstname: <input type="text" placeholder="firstname" name="Fname" /><br>
            lastname: <input type="text" placeholder="lastname" name="Lname" /><br>
            birthday: <input type="date" name="date"/><br>

            <input type="datetime-local"/><br>
            <input type="time"/><br>
            <input type="week"/><br>
            <input type="month"/><br>

            <input id="country" type="text" name="country" size="40" list="countries" />
            <datalist id="countries">
                <option value="Austria">
                <option value="Netherlands">
                <option value="Belgium">
                <option value="Luxembourgh">
                <option value="France">
                <option value="Germany">
            </datalist><br>
            <input type="number"><br>
            <input type="number" min="5" max="100" step="5" value="10"><br>
            <input type="e-mail" required><br>
            <input type="file"><br>
            <input type="color"><br>
            <input type="range" min="1" max="10"><br>
            <input type="submit" />
        </form>
    </div>
</body>
</html>
